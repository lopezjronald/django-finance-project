<!-- templates/registration/signup.html -->
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Application{% endblock title %}

{% block content %}
    <h2 class="mt-4">Scalp Trade Application</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Apply</button>
    </form>
{% endblock content %}
