<!-- templates/registration/login.html -->
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <div class="container">
        <h2 class="mt-3">Employee Log In</h2>
        <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="col-md-12 m-0 p-0">
                <button id="login-button" class="btn btn-md" type="submit">Log In</button>
            </div>
        </form>
    </div>
{% endblock content %}
