{% extends '_base.html' %}
{% block title %}Scalp Trade Applicants{% endblock title %}

{% block content %}
    <h2 class="mt-3">List of Jobs</h2>
    <div class="nav-item">
        <a class="nav-link" href="{% url 'signup' %}">Apply</a>
    </div>
    {% for job in job_list %}
        <div class="row">
            <div class="col">
                <a href="{{ job.get_absolute_url }}">
                    <p class="lead">
                        {{ job.title }}
                    </p>
                </a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
