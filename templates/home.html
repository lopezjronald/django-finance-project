{% extends '_base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="container text-center mt-5">
            <img class="avatar" src="{% static 'images/avatar.jpg' %}" alt="">
            <h1 class="mt-3">Hello {{ user.email }}!</h1>
        </div>
    {% else %}
        <h2 class="mt-3">Homepage</h2>
    {% endif %}
{% endblock content %}
